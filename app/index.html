<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>VIONLABS</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/south-street/jquery-ui.css" id="theme">
  <link rel="stylesheet" href="//blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
</head>
<body resize ng-app="app" ng-controller="mainCtrl">

<!-- MAIN -->
<div class="vionlabs" ng-class="{ 'vionlabs__rendered' : slides == 'rendered' }">
  <div class="vionlabs__wrap">
    
    <ul class="themenu">
      <div class="logo"><img class="logo__content" src="images/vionlabs.png"></div>
      
      <li class="themenu__item" ng-repeat="item in mh" ng-if="item.sectionName">
        <button ng-click="navigateTo(item.id)" class="button button_menu">{{item.sectionName}}</button>
      </li>
    </ul>

    <div id="section{{::item.id}}"
    in-view="$inview&&inviewFun(item, $index)" 
    in-view-options="{ offsetTop: 300 }" 
    ng-repeat="item in mh" 
    on-finish-render="slides()" 
    
    class="section {{::item.className}}" 
    style="height: {{::wHeight}}px">

      <background ng-if="item.backgroundImage" class="background_big" image="item.backgroundImage"></background>
      <div class="section__wrap">
        <div class="section__wrap__head" ng-bind-html="item.sectionName"></div>
        <div class="section__wrap__body">
          <h1 ng-if="item.title" ng-bind-html="::item.title"></h1>
          
          <!-- SOCIAL -->
          <div ng-show="item.isActive" class="button-container delayed delayed_{{::$index}} " ng-if="item.socialLinks.length > 0" ng-repeat="link in item.socialLinks">
            
            <a ng-if="link.link" class="button button_social-link" href="{{link.link}}" title="{{link.title}}" target="_blank">
              <span class="button_social-link__wrap">
                <span ng-if="link.icon" class="button_social-link__wrap__icon {{link.icon}}"></span>
                <span class="button_social-link__wrap__text">{{link.title}}</span>
              </span>
            </a>

            <button ng-if="link.linkID" class="button button_social-link" ng-click="navigateTo(link.linkID)" title="{{link.title}}" >
              <span class="button_social-link__wrap">
                <span ng-if="link.icon" class="button_social-link__wrap__icon {{link.icon}}"></span>
                <span class="button_social-link__wrap__text">{{link.title}}</span>
              </span>
            </button>

          </div>

          <!-- INFO -->
          <span ng-if="item.info.length > 0" class="info" href="{{info.link}}" title="{{link.title}}" ng-repeat="info in item.info">
            <span class="info__wrap">
              <span class="info__wrap__text">{{info.title}}</span>
              <span class="info__wrap__text">{{info.text}}</span>
            </span>
          </span>

          <!-- JOBS -->
          <div ng-if="item.jobs" class="job" ng-repeat="job in item.jobs">
            <div class="job__wrap">
              <div class="job__wrap__head"><h5 class="job__wrap__head__item job__wrap__head__item_left"><span class="job__wrap__head__item_left__wrap">{{job.jobName}}</span></h5><h5 class="job__wrap__head__item job__wrap__head__item_right">{{job.jobDescription}}</h5></div>
              <div class="job__wrap__body">
                <a href="{{job.jobLink}}" target="_blank">
                  <background class="background_big" ng-repeat="image in job.jobImages" image="image"></background>
                </a>
              </div>
              <div class="job__wrap__foot">
              </div>
            </div>
          </div>

          <!-- THUMBS -->
          <div ng-if="::item.galleries" ng-repeat="gallery in item.galleries" class="blue-imp-items">
            <a class="blue-imp-items__item" ng-repeat="item in gallery.items" title="{{::item.title}}" ng-click="::openMedia(gallery.items, $index, gallery.type)">
              <background image="item.url" imageh="'100px'"></background>
            </a>
          </div>

        </div>
        <div class="section__wrap__foot"></div>
      </div>
    </div>

    <!-- <div class="footer">Â© copyright 2015</div> -->

  </div>
</div>
<!-- MAIN -->

<!-- BLUEIMP -->
    <div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
        <div class="slides"></div>
        <a class="prev disabled"><span class="pe-7s-angle-left"></span></a>
        <a class="next disabled"><span class="pe-7s-angle-right"></span></a>
        <a class="close disabled"><span class="text">x</span><span class="pe-7s-close-circle"></span></a>
        <div class="modal modal-img fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" aria-hidden="true">&times;</button>
                        <h4 class="modal-title"></h4>
                    </div>
                    <div class="modal-body next"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default pull-left prev">
                            <i class="glyphicon glyphicon-chevron-left"></i> Previous
                        </button>
                        <button type="button" class="btn btn-primary next">
                            <i class="glyphicon glyphicon-chevron-right"></i> Next
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- BLUEIMP -->

  <!-- build:js scripts/main.js -->
  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/jquery-ui/jquery-ui.js"></script>
  <script src="bower_components/jquery-ripples/jquery.ripples.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-inview/angular-inview.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/blueimp-gallery/js/blueimp-helper.js"></script>
  <script src="bower_components/blueimp-gallery/js/blueimp-gallery.js"></script>
  <script src="bower_components/blueimp-gallery/js/blueimp-gallery-fullscreen.js"></script>
  <script src="bower_components/blueimp-gallery/js/blueimp-gallery-indicator.js"></script>
  <script src="bower_components/blueimp-gallery/js/blueimp-gallery-video.js"></script>
  <script src="bower_components/blueimp-gallery/js/blueimp-gallery-vimeo.js"></script>
  <script src="bower_components/blueimp-gallery/js/blueimp-gallery-youtube.js"></script>
  <script src="scripts/app.js"></script>

  <!-- build:js scripts/vendor/bootstrap.js -->
  <script src="bower_components/bootstrap/js/affix.js"></script>
  <script src="bower_components/bootstrap/js/alert.js"></script>
  <script src="bower_components/bootstrap/js/dropdown.js"></script>
  <script src="bower_components/bootstrap/js/tooltip.js"></script>

  <script src="bower_components/bootstrap/js/popover.js"></script>
  <script src="bower_components/bootstrap/js/carousel.js"></script>
  <script src="bower_components/bootstrap/js/scrollspy.js"></script>
  <script src="bower_components/bootstrap/js/collapse.js"></script>
  <script src="bower_components/bootstrap/js/tab.js"></script>
  <!-- endbuild -->
</body>
</html>
